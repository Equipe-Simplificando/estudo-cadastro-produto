<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main>
        <section>
            <h1>Cadastro de Produto</h1>
            <form id="formulario" action="#">
                <div>
                    <label for="nome">Nome do Produto</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Mouse Sem Fio" required>
                </div>
                <div>
                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria" required>
                        <option value="" selected disabled hidden>Selecione uma Categoria</option>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="moveis">Móveis</option>
                        <option value="roupas">Roupas</option>
                        <option value="alimentos">Alimentos</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div>
                    <label for="preco">Preço (R$)</label>
                    <input type="number" id="preco" name="preco" step="0.01" placeholder="0.00" required>
                </div>
                <div>
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" name="quantidade" step="1" min="1" placeholder="0" required>
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o produto..." required></textarea>
                </div>
                <div id="botoes">
                    <button id="botao_cadastrar" type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </div>
                <p id="mensagem"></p>
            </form>
        </section>
    </main>
</body>
<script src="./script/script.js"></script>
</html>
